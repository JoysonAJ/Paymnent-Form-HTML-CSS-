<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="POST">
            <h1 class="mainHeading" > 
                Payment Form
            </h1>
            
            <h2>
                Contact Information
            </h2>
            <p> required fields fill</p>
            <p>Name: <input type="text" name="name" required> </p>
            <fieldset>
                <legend>Gender</legend> 
                <p>
                    Male <input type="radio" name="Gender" id="Male" required>
                    Female <input type="radio" name="Gender" id="Female" required> 
                </p>
            </fieldset>
    
            <p>
                Address: <textarea name="address" id="addres" cols="50" rows="5 " ></textarea>
            </p>
    
            <p>
                Email : <input type="email" name="email" id="email" required >
            </p>
    
            <p> Pincode: <input type="number" name="Pincode" id="Pincode" required> </p>
    
            <hr>
            <h2>
                Payment Information
            </h2>
    
            <p> 
                card Type:
                    <select name="card_type" id="card_type" required >
                        <option value=""> --Select a Card type--- </option>
                        <option value="visa"> Visa</option>
                        <option value="Rupay"> Rupay</option>
                        <option value="Mastercard"> Master card </option>
                    </select>
            </p>
    
            <p>
                Card Number <input type="number" name="card_number" id="card_number" required>
            </p>
    
            <p>
                Expriy date <input type="date" name="exp_date" id="exp_date" required>
            </p>
    
            <p>
                CVV <input type="password" name="cvv" id="cvv" required>
            </p>
    
            <input type="submit" value="PayNow" required>
        </form>
    </div>
</body>
</html>
